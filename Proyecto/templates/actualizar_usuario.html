<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Actualizar Usuario</h1>
        <form action="/actualizar_usuario/{{ user.id }}" method="POST">
            <label for="username">Nuevo nombre de usuario:</label><br>
            <input type="text" id="username" name="username" value="{{ user.username }}" required><br>
            <label for="password">Nueva contraseña:</label><br>
            <input type="password" id="password" name="password" value="{{ user.password }}" required><br><br>
            <input type="submit" value="Actualizar">
        </form>
        <p><a href="/admin">Volver al panel de administración</a></p>
    </div>
</body>
</html>
